<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .text { font-family: sans-serif; fill: #333; }
      .title { font-size: 16px; font-weight: bold; }
      .small { font-size: 12px; fill: #666; }
      .box { fill: #fff; stroke: #333; stroke-width: 2; rx: 4; }
      .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <text x="400" y="30" text-anchor="middle" class="text title">AI Coding 能力的双刃剑效应</text>
  
  <!-- Positive Side -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="300" height="280" fill="#e6f4ea" rx="8" />
    <text x="150" y="30" text-anchor="middle" class="text title" fill="#137333">赋能 (Empowerment)</text>
    
    <g transform="translate(20, 50)">
      <rect width="260" height="40" class="box" stroke="#137333" />
      <text x="130" y="25" text-anchor="middle" class="text">消除重复劳动 (Boilerplate)</text>
    </g>
    <g transform="translate(20, 110)">
      <rect width="260" height="40" class="box" stroke="#137333" />
      <text x="130" y="25" text-anchor="middle" class="text">知识检索与补全 (Context)</text>
    </g>
    <g transform="translate(20, 170)">
      <rect width="260" height="40" class="box" stroke="#137333" />
      <text x="130" y="25" text-anchor="middle" class="text">从设计到代码 (Design2Code)</text>
    </g>
  </g>
  
  <!-- Negative Side -->
  <g transform="translate(450, 60)">
    <rect x="0" y="0" width="300" height="280" fill="#fce8e6" rx="8" />
    <text x="150" y="30" text-anchor="middle" class="text title" fill="#c5221f">隐患 (Risks)</text>
    
    <g transform="translate(20, 50)">
      <rect width="260" height="40" class="box" stroke="#c5221f" />
      <text x="130" y="25" text-anchor="middle" class="text">过度依赖与能力退化</text>
    </g>
    <g transform="translate(20, 110)">
      <rect width="260" height="40" class="box" stroke="#c5221f" />
      <text x="130" y="25" text-anchor="middle" class="text">幻觉与代码质量黑洞</text>
    </g>
    <g transform="translate(20, 170)">
      <rect width="260" height="40" class="box" stroke="#c5221f" />
      <text x="130" y="25" text-anchor="middle" class="text">初级岗位断层</text>
    </g>
  </g>

  <text x="400" y="380" text-anchor="middle" class="text small">工具只是放大器，关键在于使用者的驾驭能力</text>
</svg>