# Hexo 配置
## 文档: https://hexo.io/docs/configuration.html
## 源码: https://github.com/hexojs/hexo/

# 站点信息
title: Edon Wang's Blog
description: "记录前端开发、技术成长与生活点滴"
top_img: ""
keywords:
  [
    "王艺栋",
    "前端",
    "React",
    "Node",
    "JavaScript",
    "Cocos",
    "Vue",
    "WebGl",
    "图形学",
    "Web",
    "3D",
    "ThreeJs",
    "Webpack",
    "OpenGL",
    "Cocos2d-x",
    "CocosCreator",
    "Shader",
    "MongoDB",
    "MySQL",
    "Git",
    "Nginx",
    "Apache",
    "Jenkins",
    "Docker",
  ]
author: Edon Wang(王艺栋)
language: zh-CN
timezone: "Asia/Shanghai"

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://wyd1520866381.github.io/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# 目录设置
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作设置
new_post_name: :title.md # 新文章的文件名
default_layout: post
titlecase: false # 标题是否自动转为标题格式
external_link:
  enable: true # 外链新窗口打开
  field: site # 应用于整个站点
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ""

# 首页设置
# path: 博客首页路径（默认 = ''）
# per_page: 每页显示文章数（0 为不分页）
# order_by: 文章排序（默认按日期降序）
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# 分页设置
## 设置 per_page 为 0 可关闭分页
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# 扩展
## 插件: https://hexo.io/plugins/
## 主题: https://hexo.io/themes/
theme: butterfly

# 部署
## 文档: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:wyd1520866381/wyd1520866381.github.io.git
  # 示例：https://github.com/hexojs/hexojs.github.io
  branch: gh-pages
